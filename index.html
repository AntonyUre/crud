<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css" integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>CRUD</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <h1>
            Dog-<span>Crud <img src="./img/paw (1).png" alt="paw" /></span>
          </h1>
        </nav>
      </header>
      <main>
        <button id="crear" class="open-modal">Agregar mascota</button>
      </main>

      <!-- MODAL -->
      <div class="windows-modal">
        <div class="modal-container close">
          <p>
            Agregar Mascota
            <button class="close-modal">X</button>
          </p>
          <form action="" class="inputs">
            <input type="text" placeholder="Nombre" />
            <input type="text" placeholder="Apellido" />
            <input type="text" placeholder="Raza" />
            <input type="number" placeholder="Telefono" />
            <select name="country">
              <option value=" ">País</option>
              <option>Perú</option>
              <option>Argentina</option>
              <option>México</option>
              <option>Brasil</option>
              <option>Bolivia</option>
            </select>
            <!-- <input type="text" placeholder="Fotografía (url)" /> -->
            <div class="div_file">
              <i class="fas fa-file-upload"></i>
              <p>Sube una foto de tu mascota</p>
              <input type="file" class="btn-file" />
            </div>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Sobre él/ella"
            ></textarea>
            <div class="send">
              <button class="btn">Aceptar</button>
              <input type="submit" class="btn" />
            </div>
          </form>
        </div>
      </div>

      <footer>
        <a href="#">All rigth &copy reserved</a>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
